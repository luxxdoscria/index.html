<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 4em;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .heart {
      font-size: 3em;
      margin-top: 20px;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>

</html>
